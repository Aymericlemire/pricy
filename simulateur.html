<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulateur | Pricy</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body,
      html {
        height: 100%;
        background: linear-gradient(to bottom right, #181818, #282828);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        text-align: center;
        padding: 20px;
        max-width: 1000px;
        width: 100%;
      }

      header {
        display: flex;
        align-items: center;
        gap: 20px;
        padding-bottom: 20px;
      }

      h1 {
        font-size: 2rem;
      }

      .app-button {
        background: #444;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        color: white;
        font-size: 1rem;
        transition: background 0.3s ease;
      }

      .app-button:hover {
        background: #555;
      }

      .hero h2 {
        font-size: 2.5rem;
        margin-bottom: 10px;
      }

      .hero p {
        font-size: 1.2rem;
        margin-bottom: 30px;
      }

      form {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
        margin-top: 40px;
      }

      input[type="number"] {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: none;
        font-size: 1rem;
        margin-top: 8px;
        margin-bottom: 16px;
        background-color: #1e1e1e;
        color: white;
      }

      label {
        display: block;
        font-weight: bold;
        font-size: 1.1rem;
        color: #ddd;
        margin-bottom: 5px;
      }

      .start-button {
        background: #4caf50;
        padding: 15px;
        border-radius: 10px;
        color: white;
        font-size: 1.2rem;
        border: none;
        cursor: pointer;
        transition: background 0.3s ease;
        width: 100%;
        margin-top: 25px;
      }

      .start-button:hover {
        background: #45a049;
      }

      #resultat {
        grid-column: 1 / -1;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 15px;
        padding: 20px;
        margin-top: 20px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        display: none;
      }

      #resultat h3 {
        font-size: 1.8rem;
        margin-bottom: 15px;
        color: #4caf50;
      }

      #resultat p {
        font-size: 1.2rem;
        color: #ccc;
        margin: 5px 0;
      }

      @media (max-width: 768px) {
        form {
          grid-template-columns: 1fr;
        }
      }

      footer {
        margin-top: 50px;
        font-size: 0.8rem;
        color: #aaa;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <a href="index.html" class="app-button">← Retour</a>
        <h1>Simulateur</h1>
      </header>

      <section class="hero">
        <h2>Simulateur de prestations</h2>
        <p>Calcule ton tarif idéal, ta marge et ton temps estimé.</p>
      </section>

      <section class="features">
        <form id="simulator-form">
          <div class="feature">
            <label for="duree">Durée (en heures)</label>
            <input type="number" id="duree" name="duree" required />
          </div>
          <div class="feature">
            <label for="cout">Coût total estimé (€)</label>
            <input type="number" id="cout" name="cout" required />
          </div>
          <div class="feature">
            <label for="tarifHoraire">Ton tarif horaire idéal (€)</label>
            <input
              type="number"
              id="tarifHoraire"
              name="tarifHoraire"
              required
            />
          </div>
          <div class="feature">
            <button type="submit" class="start-button">Calculer</button>
          </div>

          <div class="feature" id="resultat">
            <h3>Résultats</h3>
            <p id="revenu"></p>
            <p id="marge"></p>
            <p id="ecart"></p>
          </div>
        </form>
      </section>

      <footer>
        <p>© 2025 By LEMIRE Aymeric. Tous droits réservés.</p>
      </footer>
    </div>

    <script>
      document
        .getElementById("simulator-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const duree = parseFloat(document.getElementById("duree").value);
          const cout = parseFloat(document.getElementById("cout").value);
          const tarif = parseFloat(
            document.getElementById("tarifHoraire").value
          );

          const revenu = duree * tarif;
          const marge = revenu - cout;
          const ecart = (marge / cout) * 100;

          document.getElementById(
            "revenu"
          ).innerText = `Revenu estimé : ${revenu.toFixed(2)} €`;
          document.getElementById(
            "marge"
          ).innerText = `Marge brute : ${marge.toFixed(2)} €`;
          document.getElementById(
            "ecart"
          ).innerText = `Écart (%) : ${ecart.toFixed(1)}%`;

          document.getElementById("resultat").style.display = "block";
        });
    </script>
  </body>
</html>
